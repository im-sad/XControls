<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xControls</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      background: #fefefe;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    p {
      margin: 30px 50px;
      max-width: 140px;
    }
  </style>
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
<!--checkbox-->
<p>
  <label class="checkbox">
    <input type="checkbox"/><span class="checkbox__title">Checkbox</span>
  </label>
</p>
<p>
  <label class="checkbox">
    <input type="checkbox"/><span class="checkbox__title">Checkbox second line title</span>
  </label>
</p>

<p>
  <label class="checkbox">
    <input type="checkbox" disabled/><span class="checkbox__title">Checkbox</span>
  </label>
</p>
<p>
  <label class="checkbox">
    <input type="checkbox" checked disabled/><span class="checkbox__title">Checkbox</span>
  </label>
</p>
<p>
  <label class="checkbox">
    <input type="checkbox" checked disabled/><span class="checkbox__title"></span>
  </label>
</p>
<hr>

<!--radio-->
<p>
  <label class="radio">
    <input type="radio" name="radio"/><span class="radio__title">Radio</span>
  </label>
</p>
<p>
  <label class="radio">
    <input type="radio" name="radio" checked/><span class="radio__title">Radio second line title</span>
  </label>
</p>
<p>
  <label class="radio">
    <input type="radio" name="radio" checked/><span class="radio__title">Radio title</span>
  </label>
</p>
<p>
  <label class="radio">
    <input type="radio" name="radio2" disabled/><span class="radio__title">Radio</span>
  </label>
</p>
<p>
  <label class="radio">
    <input type="radio" name="radio2" disabled checked/><span class="radio__title"></span>
  </label>
</p>
</body>
</html>
